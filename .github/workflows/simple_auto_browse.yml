name: Simple Auto Browse Linux.do

on:
  schedule:
    - cron: '0 */12 * * *'  # 每12小时运行一次
  workflow_dispatch:  # 允许手动触发
    inputs:
      debug:
        description: '启用远程调试模式'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  browse:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium --with-deps
      
      # 添加远程调试支持
      - name: Setup tmate session for remote debugging
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug == 'true' }}
        with:
          limit-access-to-actor: true
          
      - name: Run simple auto browse script
        env:
          LINUX_DO_USERNAME: ${{ secrets.LINUX_DO_USERNAME }}
          LINUX_DO_PASSWORD: ${{ secrets.LINUX_DO_PASSWORD }}
          PLAYWRIGHT_BROWSERS_PATH: "0"  # 强制在本地安装浏览器
        run: python simple_browse.py